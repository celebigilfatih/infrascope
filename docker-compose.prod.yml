version: '3.9'

services:
  # PostgreSQL Database Service (Production)
  db:
    image: postgres:15-alpine
    container_name: infrascope-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      # Production: Security and performance settings
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=200"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      # Backup script (optional)
      - ./docker/postgres-backup.sh:/usr/local/bin/backup-db.sh:ro
    networks:
      - infrascope-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    # No exposed ports - only internal network
    ports:
      - "127.0.0.1:5432:5432"

  # Next.js Web Application (Production)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: infrascope-web-prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      # Production security headers
      STRICT_MODE: "true"
    ports:
      - "${EXPOSE_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - infrascope-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only_root_filesystem: true
    tmpfs:
      - /app/.next/cache
      - /tmp

  # Reverse Proxy (Caddy) - Optional but recommended for production
  # caddy:
  #   image: caddy:latest-alpine
  #   container_name: infrascope-caddy-prod
  #   restart: always
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
  #     - caddy_data_prod:/data
  #     - caddy_config_prod:/config
  #   networks:
  #     - infrascope-network
  #   depends_on:
  #     - web

  # Optional: Redis for caching (production)
  # redis:
  #   image: redis:7-alpine
  #   container_name: infrascope-redis-prod
  #   restart: always
  #   command: redis-server --requirepass ${REDIS_PASSWORD}
  #   volumes:
  #     - redis_data_prod:/data
  #   networks:
  #     - infrascope-network
  #   security_opt:
  #     - no-new-privileges:true

# Networks
networks:
  infrascope-network:
    driver: bridge
    name: infrascope-network

# Volumes
volumes:
  postgres_data_prod:
    name: infrascope-postgres-data-prod
    driver: local
  # caddy_data_prod:
  #   name: infrascope-caddy-data-prod
  #   driver: local
